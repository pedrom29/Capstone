{% load static %}
{% if messages %}
<ul>
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<!DOCTYPE html>
<html>
<head>
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Iniciar Sesión</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Correo Electrónico</label>
                    <input type="text" id="username" name="username" placeholder="Ingrese su correo" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                </div>
                <button type="submit" class="btn">Ingresar</button>
                <p class="signup-link">
                    ¿No tienes cuenta? <a href="{% url 'register' %}">Crea una Aquí</a>
                </p>
            </form>
        </div>
        <div class="logo-box">
            <!-- Enlace que redirige a base.html -->
            <a href="{% url 'home' %}">
                <img src="{% static 'images/logo.png' %}" alt="Logo Seifer">
        </div>
    </div>
</body>
</html>
